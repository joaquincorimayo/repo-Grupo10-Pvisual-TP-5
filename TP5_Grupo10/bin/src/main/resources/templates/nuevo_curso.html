<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Docentes</title>
<!-- Bootstrap Referencia con CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body class="container">
	<h1 class="text-center">Formulario para nuevo Curso</h1>

	<h3>Alta de Curso</h3>
	
	<form class="card p-3 bg-light" th:action="@{/curso/guardar}"
		method="POST" th:object="${curso}">

		<div class="row mb-3">
			<label for="inputCodigo" class="col-sm-2 col-form-label">Codigo</label>
				<div class="col-6">
				<input type="number" class="form-control" id="inputCodigo" th:field="*{codigo}">
				</div>
		</div>
		<div class="row mb-3">
			<label for="inputTitulo" class="col-sm-2 col-form-label">Titulo</label>
			<div class="col-6">
				<input type="text" class="form-control" id="inputTitulo" placeholder="Ingrese Titulo" th:field="*{titulo}">
			</div>
		</div>
		<div class="row mb-3">
			<label   for="inputCategoria" class="col-sm-2 col-form-label" >Categoria</label>
			<div class="col-6">
					  <select class="form-select" id="inputCategoria" th:field="*{categoria}" >
					    <option value="Diploma Ciclo Básico" >Diploma Ciclo Básico</option>
					    <option value="Diploma Ciclo de Perfeccionamiento">Diploma Ciclo de Perfeccionamiento</option>
					    <option value="Diploma Ciclo Superior">Diploma Ciclo Superior</option>
					  </select>
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="inputInicio" class="col-sm-2 col-form-label">Fecha Inicio</label>
			<div class="col-6">
				<input type="date" class="form-control" id="inputInicio" th:field="*{fechaInicio}">
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputFinal" class="col-sm-2 col-form-label">Fecha Final</label>
				<div class="col-6">
				<input type="date" class="form-control" id="inputFinal" th:field="*{fechaFin}" >
			</div>
		</div>


		
		<div class="row mb-3">
			<label for="inputHoras" class="col-sm-2 col-form-label">Cantidad Horas</label>
			<div class="col-6">
				<input type="number" class="form-control" id="inputHoras" th:field="*{cantidadHoras}">
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputModalidad" class="col-sm-2 col-form-label">Modalidad</label>
			<div class="col-6">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" id="inputVirtual" value="Virtual" th:field="*{modalidad}"> 
					<label class="form-check-label" for="gridRadios2">Virtual </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios" id="inputPresencial" value="Presencial" th:field="*{modalidad}"> 
					<label class="form-check-label" for="gridRadios2">Presencial</label>
				</div>

			</div>
		</div>
		
		<div class="row mb-3">
			<label for="inputDocente" class="col-sm-2 col-form-label">Docente</label>
			<div class="col-6">
					  <select class="form-select" id="inputModalidad" th:field="*{docente.apellido}" >
					    <option value="Sanchez" >Alejandro Sanchez</option>
					    <option value="Lamas">María Lamas</option>
					    <option value="Perez">Martina Perez</option>
					    <option value="Miranda">Pedro Miranda</option>
					  </select>
			</div>
		</div>

		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
			<a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
		</div>

	</form>
	

	
	<footer th:replace="layouts/footer::ffooter"></footer>

</body>
</html>
