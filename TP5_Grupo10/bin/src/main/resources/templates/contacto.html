<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Programacion Visual - Contactos</title>
</head>
<body>

	<!-- ENCABEZADO -->
	<header>
		<h1>Facultad de Ingenieria</h1>
		<img alt="Imagen de algo"
			src="..\static\images\contacto.jpg"
			title="Imagen pasaste el cursor">
	</header>
	
	<!-- MENÚ DE NAVEGACIÓN -->
	<nav>
		<ul>
			<li><a href="index.html">Inicio</a></li>
			<li><a href="agenda.html">Agenda</a></li>
			<li><a href="beneficios.html">Beneficios y Becas</a></li>
			<li><a href="contacto.html">Contáctanos</a></li>
		</ul>
	</nav>
	
	<!-- CARGA DE FORMULARIO -->
	<form action="https://www.fi.unju.edu.ar/" method="post">
		<label>Apellido y Nombre:</label>
		<input id="idayn" type="text" name="appellidoynombre"/> 	<br /><br />
		
		<label>Provincia:</label>	
		<select name="provincia">
			<option value="jujuy">JUJUY</option>
			<option value="salta">SALTA</option>
			<option value="tucuman">TUCUMAN</option>
			<option value="chaco">CHACO</option>
		</select> <br><br>
		
		<label>Teléfono:</label>
		<input id="idtelefono" type="tel" name="telefono"/> <br><br>
		
		<label>Correo electrónico:</label>
		<input id="idemail" type="email" name="email"/><br /><br />
		
		<label>Estado Civil</label><br />

		<input id="idcasado" type="radio" value="casado" name="estadocivil">
		<label for="idcasado">Casado</label><br />
		<input id="idsoltero" type="radio" value="soltero" name="estadocivil">
		<label for="idsoltero">Soltero</label><br />
		<input id="idotro" type="radio" value="otro" name="estadocivil">
		<label for="idotro">Otro</label><br /><br />
		
		<label>Mensaje:</label>
		<textarea rows="3" cols="20"></textarea>
		<br /><br />
				
		<button type="submit">Enviar datos</button>
	</form>


	<!--  PIE DE PÁGINA -->
	<footer>

			Teléfono (388) 999999 S. S. de Jujuy República Argentina.</p>
	</footer>

</body>
</html>
