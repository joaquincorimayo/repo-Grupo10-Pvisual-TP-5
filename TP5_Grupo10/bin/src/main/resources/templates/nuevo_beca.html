<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario Alumno </title>
<!-- Bootstrap Referencia con CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body class="container">
	<h1 class="text-center">Formulario para nuevo Beca</h1>

	<h3>Alta de Beca</h3>

	<form class="card p-3 bg-light" th:action="@{/beca/guardar}"
		method="POST" th:object="${beca}">

		<div class="row mb-3">
			<label for="inputCodigo" class="col-sm-2 col-form-label">Codigo</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputCodigo"
					th:field="*{codigo}">
				<div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputCurso" class="col-sm-2 col-form-label">Curso</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputCurso"
					th:field="*{curso.titulo}">
<!-- 				<div class="text-danger" th:if="${#fields.hasErrors('curso.titulo')}" th:errors="*{curso.titulo}"></div> -->
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="inputFechaInicio" class="col-sm-2 col-form-label">Fecha de Incio</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="FechaInicio"
					th:field="*{fechaInicio}">
				<div class="text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
			</div>
		</div>
		
		<div class="row mb-3">
			<label for="inputFechaFin" class="col-sm-2 col-form-label">Fecha de Fin</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="inputFechaFin"
					th:field="*{fechaFin}">
				<div class="text-danger" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></div>
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputEstado" class="col-sm-2 col-form-label">Estado</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEstado"
					th:field="*{estado}">
				<div class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
			</div>
		</div>

		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
			<a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
		</div>

	</form>

	<!-- Uso del fragmento header-->
	<footer th:replace="layouts/footer::ffooter"></footer>

</body>
</html>
