<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Beneficios y Becas</title>
<!-- Bootstrap Referencia con CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- Local CSS -->
<link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>
	<!-- Uso del fragmento header-->
	<header th:replace="layouts/header::fheader"></header>
	<br />
	<!-- Declaracion de imagen, utilizando bootstrap -->
	<img src="images/becas.jpg"
		class="img-fluid rounded mx-auto d-block border border-dark"
		alt="Becas convocatoria" title="Becas convocatoria">
	<br />

	<div th:if="${banderaA}"
		class="container text-center">
		<br />	<br />
		<p class="h4 mb-10 text-center">Listado de Alumnos</p>
		<br>
		<!-- Tabla (lista) de alumnos almacenados en la BD. -->
		<div class="col-12 d-flex justify-content-center">
			<table class="table table-striped table-hover border">
				<tr>
					<th>DNI</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>E-mail</th>
					<th>Teléfono</th>
				</tr>
				
				<tr th:each="alumno: ${alumnos}">
					<td th:text="${#numbers.formatInteger(alumno.dni, 8, 'POINT')}"></td>
					<td th:text="${alumno.nombre}"></td>
					<td th:text="${alumno.apellido}"></td>
					<td th:text="${alumno.email}"></td>
					<td th:text="${alumno.telefono}"></td>
				</tr>
			</table>
			<br /> <br />
		</div>
	</div>
	
	<div th:if="${banderaD}" 
		class="container text-center">
		<br />	<br />
		<p class="h4 mb-10 text-center">Listado de Docentes</p>
		<br>

		<div class="col-12 d-flex justify-content-center">
			<table class="table table-striped table-hover border">
				<tr>
					<th>Legajo</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>E-mail</th>
					<th>Teléfono</th>
				</tr>
				<tr th:each="docente: ${docentes}">
					<td th:text="${docente.legajo}"></td>
					<td th:text="${docente.nombre}"></td>
					<td th:text="${docente.apellido}"></td>
					<td th:text="${docente.email}"></td>
					<td th:text="${docente.telefono}"></td>
				</tr>
			</table>
			<br> <br>
		</div>
	</div>
	
	<div th:if="${banderaC}" 
	class="container text-center">
		<br>
		<p class="h4 mb-10">Listado de Cursos</p>
		<br>
		<div class="col-12 d-flex justify-content-center">
			<table class="table table-striped table-hover border">
				<tr>
					<th>Codigo</th>
					<th>Titulo</th>
					<th>Categoria</th>
					<th>Inicio</th>
					<th>Fin</th>
					<th>Horas</th>
					<th>Modalidad</th>
					<th>Docente</th>

				</tr>
				<tr th:each="curso: ${cursos}">
					<td th:text="${curso.codigo}"></td>
					<td th:text="${curso.titulo}"></td>
					<td th:text="${curso.categoria}"></td>
					<td th:text="${curso.fechaFin}"></td>
					<td th:text="${curso.fechaInicio}"></td>
					<td th:text="${curso.cantidadHoras}"></td>
					<td th:text="${curso.modalidad}"></td>
					<td th:text="${curso.docente.apellido}"></td> 
				</tr>
			</table>
			<br> <br>
		</div>
	</div>
	
	<div  th:if="${banderaB}"
	class="container text-center">
	<br><br>
		<p class="h4 mb-10 text-center">Listado de Becas</p>
		<br>
		<div class="col-12 d-flex justify-content-center">
			<table class="table table-striped table-hover border">
				<tr>
					<th>Codigo</th>
					<th>Curso</th>
					<th>Fecha de Inicio</th>
					<th>Fecha de Fin</th>
				</tr>
				<tr th:each="beca: ${becas}">
					<td th:text="${beca.codigo}"></td>
					<td th:text="${beca.curso.titulo}"></td>
					<td th:text="${beca.fechaInicio}"></td>
					<td th:text="${beca.fechaFin}"></td>
				</tr>
			</table>
			<br> <br>
		</div>
	</div>

	<!-- Uso del fragmento footer-->
	<footer th:replace="layouts/footer::ffooter"></footer>
</body>
</html>
