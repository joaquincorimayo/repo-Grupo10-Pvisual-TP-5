<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista Becas</title>
<!-- Bootstrap Referencia con CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>
	<!-- Uso del fragmento header-->
	<header th:replace="layouts/header::fheader"></header>

	<div class="container text-center">
	<br><br>
		<p class="h4 mb-10 text-center">Listado de Becas</p>

		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a th:href="@{/beca/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
		</div>
		<br>

		<div class="col-12 d-flex justify-content-center">
			<table class="table table-striped table-hover border">
				<tr>
					<th>Codigo</th>
					<th>Curso</th>
					<th>Fecha de Inicio</th>
					<th>Fecha de Fin</th>
					<th>Estado</th>
					<th>Opciones</th>
				</tr>
				<tr th:each="beca: ${becas}">
					<td th:text="${beca.codigo}"></td>
					<td th:text="${beca.curso.titulo}"></td>
					<td th:text="${beca.fechaInicio}"></td>
					<td th:text="${beca.fechaFin}"></td>
					<td th:text="${beca.estado}"></td>
					<td>
						<a th:href="@{/beca/editar/}+${beca.codigo}" id="editarBeca" class="btn btn-warning">Editar</a>
						<a th:href="@{/beca/eliminar/}+${beca.codigo}" id="eliminarBeca" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</table>
			<br> <br>
		</div>
	</div>

	<!-- Uso del fragmento header-->
	<footer th:replace="layouts/footer::ffooter"></footer>
</body>
</html>
