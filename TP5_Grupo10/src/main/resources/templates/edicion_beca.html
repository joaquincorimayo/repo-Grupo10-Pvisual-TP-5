<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edicion Becas</title>
<!-- Bootstrap Referencia con CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body class="container">
	<h1 class="text-center">Edicion de datos - Becas</h1>

	<form class="card p-3 bg-light" th:action="@{/beca/modificar}"
		method="POST" th:object="${beca}">

		<!-- 		Propiedad que no debe ser modificada, solamente se visualiza.-->
		<div class="row mb-3">
			<!-- Permite mantener el valor dentro de la propiedad (input oculto, mantiene el valor) -->
			<input type="hidden" th:field="*{codigo}"> <label
				for="inputCodigo" class="col-sm-2 col-form-label">Codigo</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputCodigo"
					th:value="*{codigo}" disabled="disabled">
			</div>
		</div>
		
		<div class="row mb-3">
			<input type="hidden" th:field="*{id}"> 
			<label for="inputID" class="col-sm-2 col-form-label">ID</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputID" th:value="*{id}" disabled="disabled">
			</div>
		</div>

		<!-- 		Propiedades que se podran modificar, incluyendo tambien validacion -->
		<div class="row mb-3">
			<label for="inputFechaInicio" class="col-sm-2 col-form-label">Fecha de Incio</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="FechaInicio" th:field="*{fechaInicio}">
				<div class="text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputFechaFin" class="col-sm-2 col-form-label">Fecha de Fin</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="inputFechaFin" th:field="*{fechaFin}">
				<div class="text-danger" th:if="${#fields.hasErrors('fechaFin')}"
					th:errors="*{fechaFin}"></div>
			</div>
		</div>

		<!-- 		Fin propiedades que pueden ser modificadas.-->

		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<button class="btn btn-primary me-md-2" type="submit">Confirmar</button>
			<a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>
		</div>

	</form>


	<!-- Uso del fragmento header-->
	<footer th:replace="layouts/footer::ffooter"></footer>

</body>
</html>
