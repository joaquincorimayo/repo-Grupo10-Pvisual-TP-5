<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Contactos</title>
<!-- Bootstrap Referencia con CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- Local CSS -->
<link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>

	<!-- Uso del fragmento header-->
	<header th:replace="layouts/header::fheader"></header>
	<!-- Declaracion de imagen, utilizando bootstrap -->
	<img src="images/contacto.jpg"
		class="img-fluid rounded mx-auto d-block" alt="Contacto"
		title="Contacto">

	<!-- Formulario utilizando bootstrap -->
	<form class="container">
		<div class="row mb-1">
			<label for="inputNombre" class="col-sm-2 col-form-label">Nombre </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputNombre"
					placeholder="Ingresar su nombre">
			</div>
		</div>

		<div class="row mb-1">
			<label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputApellido"
					placeholder="Ingresar su apellido">
			</div>
		</div>

		<div class="row mb-1">
			<label for="inputProvincia" class="col-sm-3 col-form-label">Seleccionar
				provincia</label>
			<div class="col-sm-9">
				<select class="form-select" id="inputProvincia">
					<!-- 					<option selected>Opciones</option> -->
					<option value="jujuy">Jujuy</option>
					<option value="salta">Salta</option>
					<option value="tucuman">Tucuman</option>
					<option value="chaco">Otra</option>
				</select>
			</div>
		</div>

		<div class="row mb-1">
			<label for="inputTelefono" class="col-sm-2 col-form-label">Teléfono</label>
			<div class="col-sm-10">
				<input type="tel" class="form-control" id="inputTelefono"
					placeholder="Ingresar su teléfono">
			</div>
		</div>

		<div class="row mb-3">
			<label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail"
					placeholder="Ingresar su correo electrónico">
			</div>
		</div>

		<fieldset class="row mb-1">
			<legend class="col-form-label col-sm-4 pt-0">Seleccionar
				Estado civil</legend>
			<div class="col-sm-8">

				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios"
						id="casado" value="option2"> <label
						class="form-check-label" for="gridRadios2">Casado </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios"
						id="soltero" value="option2"> <label
						class="form-check-label" for="gridRadios2">Soltero</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gridRadios"
						id="otro" value="option2"> <label class="form-check-label"
						for="gridRadios2">Otro</label>
				</div>
			</div>
		</fieldset>

		<div class="form-group shadow-textarea">
			<label for="inputMensaje">Mensaje</label>
			<textarea class="form-control z-depth-1" id="inputMensaje" rows="2"
				placeholder="Escribir mensaje"></textarea>
		</div>

		<br />
		<div class="col-12">
			<button type="submit" class="btn btn-primary">Enviar datos</button>
		</div>
	</form>
	<br /> <br />
	<!-- Uso del fragmento footer-->
	<footer th:replace="layouts/footer::ffooter"></footer>
</body>
</html>
