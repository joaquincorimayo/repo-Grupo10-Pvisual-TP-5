<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Cursos</title>
<!-- Bootstrap Referencia con CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>

<body>
	<!-- Uso del fragmento header-->
	<header th:replace="layouts/header::fheader"></header>
	
	<div class="container text-center">
		<br>
		<p class="h4 mb-10">Lista Cursos</p>
		<br>
		
		<br>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a th:href="@{/curso/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
		</div>
		<br>
		
		<div class="col-12 d-flex justify-content-center">
			<table class="table table-striped table-hover border">
				<tr>
					<th>Codigo</th>
					<th>Titulo</th>
					<th>Categoria</th>
					<th>Inicio</th>
					<th>Fin</th>
					<th>Horas</th>
					<th>Modalidad</th>
					<th>Docente</th>
					<th>Opciones</th>
				</tr>
				<tr th:each="curso: ${cursos}">
					<td th:text="${curso.codigo}"></td>
					<td th:text="${curso.titulo}"></td>
					<td th:text="${curso.categoria}"></td>
					<td th:text="${curso.fechaFin}"></td>
					<td th:text="${curso.fechaInicio}"></td>
					<td th:text="${curso.cantidadHoras}"></td>
					<td th:text="${curso.modalidad}"></td>
					<td th:text="${curso.docente.apellido}"></td> 
					<td>
						<a th:href="@{/curso/editar/}+${curso.id}" id="editarCurso" class="btn btn-warning">Editar</a>
						<a th:href="@{/curso/eliminar/}+${curso.id}" id="eliminarCurso" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</table>
			<br> <br>
		</div>
	</div>
	<!-- Uso del fragmento header-->
	<footer th:replace="layouts/footer::ffooter"></footer>
</body>
</html>
