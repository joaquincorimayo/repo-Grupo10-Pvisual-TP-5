<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista Alumnos</title>
<!-- Bootstrap Referencia con CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>
	<!-- Fragmento header-->
	<header th:replace="layouts/header::fheader"></header>

	<div class="container text-center">
		<br />	<br />
		<p class="h4 mb-10 text-center">Alumnos Registrados</p>
		<!-- Link para nuevo Alumno -->
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a th:href="@{/alumno/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
		</div>
		<br>

		<!-- Tabla (lista) de alumnos almacenados en la BD. -->
		<div class="col-12 d-flex justify-content-center">
			<table class="table table-striped table-hover border">
				<tr>
					<th>DNI</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>E-mail</th>
					<th>Tel√©fono</th>
					<th>Opciones</th>
				</tr>
				
				<tr th:each="alumno: ${alumnos}">
					<td th:text="${#numbers.formatInteger(alumno.dni, 8, 'POINT')}"></td>
					<td th:text="${alumno.nombre}"></td>
					<td th:text="${alumno.apellido}"></td>
					<td th:text="${alumno.email}"></td>
					<td th:text="${alumno.telefono}"></td>
					<td>
						<a th:href="@{/alumno/editar/}+${alumno.id}" id="editarAlumno" class="btn btn-warning">Editar</a>
						<a th:href="@{/alumno/eliminar/}+${alumno.id}" id="eliminarAlumno" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</table>
			<br /> <br />
		</div>
	</div>

	<!-- Fragmento footer -->
	<footer th:replace="layouts/footer::ffooter"></footer>
</body>
</html>
